<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .col-4,
        .col-2,
        .col {
            height: 350px;
        }
        a {
            margin: 20px;
        }
    </style>

</head>

<body>
    <a href="{{ url_for('menu') }}" class="btn btn-secondary my-2">ATRAS</a>
    <div class="container">
        <div class="row text-center .fs-2 text fw-bold">
            <div class="col-4 p-3 bg-danger text-white-30 rounded">uno</div>
            <div class="col-2 p-3 bg-secondary-subtle text-emphasis-secondary-30 rounded">dos</div>
            <div class="col-2 p-3 bg-info text-dark-30 rounded">tres</div>
            <div class="col-4 p-3 bg-warning-subtle text-emphasis-warning-30 rounded">cuatro</div>
        </div>
        <div class="row text-center .fs-2 text fw-bold">
            <div class="col p-3 bg-secondary-subtle text-emphasis-secondary-30 rounded">uno</div>
            <div class="col p-3 bg-info text-dark-30 rounded">dos</div>
        </div>
        <div class="row">
            <div class="col text-center .fs-2 text fw-bold p-3 bg-warning-subtle text-emphasis-warning-30 rounded">
                uno</div>
        </div>
        <div class="row">
            <div
                class="col-3 text-center .fs-2 text fw-bold p-3 bg-warning-subtle text-emphasis-warning-30 rounded">
                uno</div>
            <div class="col-1"></div>
            <div
                class="col-4 text-center .fs-2 text fw-bold p-3 bg-warning-subtle text-emphasis-warning-30 rounded">
                dos</div>
            <div class="col-1"></div>
            <div
                class="col-3 text-center .fs-2 text fw-bold p-3 bg-warning-subtle text-emphasis-warning-30 rounded">
                tres</div>
        </div>
    </div>
</body>

</html>
